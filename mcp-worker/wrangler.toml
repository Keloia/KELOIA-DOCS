name = "keloia-mcp"
main = "src/index.ts"
compatibility_date = "2025-04-01"
compatibility_flags = ["nodejs_compat"]

[vars]
GITHUB_OWNER = "enjat"
GITHUB_REPO = "keloia-docs"
GITHUB_BRANCH = "main"
# GITHUB_TOKEN — set via: wrangler secret put GITHUB_TOKEN

[[durable_objects.bindings]]
name = "KeloiaMCP"
class_name = "KeloiaMCP"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["KeloiaMCP"]

# OAuth KV namespace — create via: npx wrangler kv namespace create OAUTH_KV
# Then replace the id below with the returned ID
[[kv_namespaces]]
binding = "OAUTH_KV"
id = "<REPLACE_WITH_KV_NAMESPACE_ID>"
